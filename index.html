<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/73a6270b53.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Mulish&family=Nunito+Sans&family=Roboto&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="shadow-sm p-3 mb-5 rounded">
        <nav class="container">
            <div class="row navbar">
                <div class="col-lg-4 col-sm-7 ">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-magnifying-glass" id="search-button" onclick="searchByKeyword()"></i>
                    <span>
                        <input type="text" placeholder="search" id="search-input" />
                    </span>
                </div>
                <h1 class="col-lg-4 col-sm-5 text-center brand-name">VEGAN RECIPES</h1>
                <div class="text-end col-lg-4 login-area">
                    <span>login</span>
                    <span>sign up</span>
                </div>
            </div>
            <div class="category-area">
                <button>Bread</button>
                <button>Desserts</button>
                <button>Drinks</button>
                <button>Main Course</button>
                <button>Salad</button>
                <button>Sandwiches</button>
                <button>Starter</button>
                <button>Soup</button>
            </div>
        </nav>
    </section>
    <section class="container">
        <div class="banner-area">
            <h3>Cheers to your happy vegan life!</h3>
            <p>We provide hundreds of different food recipes for vegans. Search for healthy and delicious vegan recipes.</p>
        </div>
    </section>
    <section class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="recipes-board">
            
          </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
